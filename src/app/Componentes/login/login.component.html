<section id="login" class="section-bg position-absolute top-50 start-50 translate-middle">
    <div class="container">
        <div class="titulo-seccion">
            <h2>Ingresar..</h2>
        </div>
        
        <form  #f="ngForm" class="mt-5" (ngSubmit)="onLogin()" novalidate>

          <div class="mb-3">
              <label for="nombreUsuario" class="form-label">Usuario</label>
              <input type="usuario" name="nombreUsuario" class="form-control" id="nombreUsuario" [(ngModel)]="nombreUsuario" required />
              <!-- <div id="emailHelp" class="form-text">Ingresa el usuario..</div> -->
            </div>
  
            <div class="mb-3">
              <label class="form-label" for="password">Contraseña</label>
              <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password" required />
              <!-- <div id="emailHelp" class="form-text">Ingresa la contraseña..</div> -->
            </div>

            <button type="submit" class="btn btn-primary" type="submit">Ingresar</button>

          </form>

      </div>
</section>
