<section id="login" class="section-bg position-absolute top-50 start-50 translate-middle">
    <div class="container">
        <div class="titulo-seccion">
            <h2>Iniciar Sesion</h2>
        </div>
        
        <form  [formGroup]="form" class="m-5">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" formControlName="email" [ngClass]="{'is-invalid': Email?.errors && Email?.touched, 'is-valid': !Email?.errors && Email?.touched}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Ingresa tu email..</div>

              <div *ngIf="Email?.errors && Email?.touched">
                <p *ngIf="Email?.hasError('required')" class="text-danger">
                  ¡El mail es requerido!
                </p>
                <p *ngIf="Email?.hasError('email')" class="text-danger">
                  ¡El formato del email debe ser válido!
                </p>
              </div>

            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <input type="password" formControlName="password"  [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 'is-valid': !Password?.errors && Password?.touched}" class="form-control" id="exampleInputPassword1">
              <div id="emailHelp" class="form-text">Ingresa tu contraseña personal..</div>

              <div *ngIf="Password?.errors && Password?.touched">
                <p *ngIf="Password?.hasError('required')" class="text-danger">
                  ¡La contraseña es requerida!
                </p>
                <p *ngIf="Password?.errors?.['minlength']" class="text-danger">
                  ¡La contraseña debe tener 8 caracteres o mas!
                </p>
              </div>

            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </form>

      </div>
</section>
