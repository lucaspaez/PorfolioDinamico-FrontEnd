<!-- Contactame -->
<section id="contactame">
    <div class="container">
      <div class="titulo-seccion">
          <h2>Contactame..</h2><span (click)="editarFormulario()" *ngIf="isLogged" class="botonEditar" data-bs-toggle="modal" data-bs-target="#editarFormularioModal"> <i class='bx bxs-edit-alt'></i> Editar Formulario</span>
      </div>

        <div class="row entradas_form">
            <div class="col-md-12">

                    <form class="form-horizontal" method="post">
                        <fieldset>

                            <div class="form-group row mb-3">
                                <span class="col-sm-1 "><i class="fa fa-user bigicon"></i></span>
                                <div class="col-sm-11 tamanio">
                                    <input id="nombre" name="nombre" type="text" placeholder="Nombre" class="form-control">
                                </div>
                            </div>
                                    
                            <div class="form-group row mb-3">
                                <span class="col-sm-1"><i class="fa fa-envelope-o bigicon"></i></span>
                                <div class="col-sm-11 tamanio">
                                    <input id="email" name="email" type="text" placeholder="Direccion de email" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group row mb-3">
                                <span class="col-sm-1"><i class="fa fa-whatsapp bigicon"></i></span>
                                <div class="col-sm-11 tamanio">
                                    <input id="telefono" name="telefono" type="text" placeholder="whatsapp" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group row mb-3">
                                <span class="col-sm-1"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                <div class="col-sm-11 tamanio">
                                    <textarea class="form-control" id="message" name="message" placeholder="Escribime tu mensaje aquÃ­.." rows="7"></textarea>
                                </div>
                            </div>
    
                            <div class="form-group row mb-3">
                                <div class="col-sm-12 text-end tamanio-btn">
                                    <button type="enviar" class="btn btn-primary btn-lg btn_enviar">Enviar</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
              
            </div>
        </div>

    </div>
  </section>

  <!-- Modal -->
<div class="modal fade" id="editarFormularioModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar Formulario de contacto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button> -->
          <button type="button" class="btn btn-primary">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>
